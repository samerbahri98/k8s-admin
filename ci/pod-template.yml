---
spec:
  containers:
    - name: ansible
      image: ghcr.io/samerbahri98/k8s-admin-ansible:main
      alwaysPullImage: true
      privileged: true
      ttyEnabled: true
      dnsPolicy: Default
      env:
        - name: "JENKINS_AGENT_WORKDIR"
          value: "/ansible"
      command:
        - tail
        - -f
        - /dev/null
