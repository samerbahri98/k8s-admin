---
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  paths:
    - /
  customPaths: []
  hosts:
    - dashboard.k8s.samerbahri.tk

  tls:
    - hosts:
        - "*.k8s.samerbahri.tk"
      secretName: wildcard-k8s-samerbahri-tk-tls
