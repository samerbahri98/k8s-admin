---
clusterZone: "cluster.local"

renderHelmLabels: true

controller:
  componentName: "jenkins-controller"
  image: "jenkins/jenkins"
  tagLabel: lts
  imagePullPolicy: "Always"
  adminUser: |
    {{ lookup('viczem.keepass.keepass','Jenkins/ROOT','username') }}
  adminPassword: |
    {{ lookup('viczem.keepass.keepass','Jenkins/ROOT','password') }}

  resources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "1024Mi"

  serviceType: ClusterIP
  agentListenerEnabled: true
  agentListenerPort: 50000
  agentListenerHostPort:
  agentListenerNodePort:
  agentListenerExternalTrafficPolicy:
  agentListenerLoadBalancerSourceRanges:
    - 0.0.0.0/0
  disabledAgentProtocols:
    - JNLP-connect
    - JNLP2-connect
  csrf:
    defaultCrumbIssuer:
      enabled: true
      proxyCompatability: true
  agentListenerServiceType: "ClusterIP"
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
    - cloudbees-folder
    - antisamy-markup-formatter
    - build-timeout
    - credentials-binding
    - timestamper
    - ws-cleanup
    - github-branch-source
    - pipeline-github-lib
    - pipeline-stage-view
    - ssh-slaves
    - matrix-auth
    - pam-auth
    - ansible
    - docker-plugin
    - docker-java-api
    - docker-workflow
    - http_request
    - ssh-agent
  installLatestPlugins: true
  installLatestSpecifiedPlugins: false
  overwritePluginsFromImage: true

  cloudName: "kubernetes"

  ingress:
    enabled: true
    paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins
            port:
              number: 8080

    apiVersion: "extensions/v1beta1"
    labels: {}
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: "{{ hostname }}"
    tls:
      - hosts:
          - "{{ cert_hostname }}"
        secretName: "{{ cert_secret }}"

  # Expose Prometheus metrics
  prometheus:
    # If enabled, add the prometheus plugin to the list of plugins to install
    # https://plugins.jenkins.io/prometheus
    enabled: false
    # Additional labels to add to the ServiceMonitor object
    serviceMonitorAdditionalLabels: {}
    # Set a custom namespace where to deploy ServiceMonitor resource
    # serviceMonitorNamespace: monitoring
    scrapeInterval: 60s
    # This is the default endpoint used by the prometheus plugin
    scrapeEndpoint: /prometheus
    # Additional labels to add to the PrometheusRule object
    alertingRulesAdditionalLabels: {}
    # An array of prometheus alerting rules
    # The `groups` root object is added by default, simply add the rule entries
    alertingrules: []
    # Set a custom namespace where to deploy PrometheusRule resource
    prometheusRuleNamespace: ""

  httpsKeyStore:
    jenkinsHttpsJksSecretName: ''
    enable: false
    httpPort: 8081
    path: "/var/jenkins_keystore"
    fileName: "keystore.jks"
    password: |
      {{ lookup('viczem.keepass.keepass','Jenkins/ROOT','password') }}
    jenkinsKeyStoreBase64Encoded: |
