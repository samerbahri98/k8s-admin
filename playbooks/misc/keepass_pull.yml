---
- name: KEEPASS | SYNC
  hosts: localhost
  vars:
    db_dir: "{{ playbook_dir }}/../../.keepass/k8s.kdbx"
  tasks:
    - name: S3 |  SYNC
      amazon.aws.aws_s3:
        bucket: k8s-keepass
        dest: "{{ db_dir }}"
        object: "keepass"
        aws_access_key: "{{ s3_keepass_key_id }}"
        aws_secret_key: "{{ s3_keepass_key_secret }}"
        mode: get
        s3_url: "{{ s3_keepass_endpoint }}"
